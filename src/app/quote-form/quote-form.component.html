



  <div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form #quoteForm='ngForm'(ngSubmit)='submitQuote()'>
        <div class="form-group">
                Author Name:<br>
                <input type="text" name="firstname"[(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                <br>
        
        
            Writter Name:<br>
            <input type="text" name="firstname" [(ngModel)]="newQuote.writter" name="writter" #writter="ngModel" required>
            <br>
        <!-- <div class="form-group"> -->
  
            <label for="description">Description</label><br>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quoteWritten" name="quoteWritten" #quoteWritten="ngModel" required></textarea>
            <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              
            </div> -->
        </div>
        <!-- <div class="form-group"> -->
  
            <label for="complete">Date</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger"><br>
              <!-- <p>Date is required</p> -->
            </div><br><br>
        <!-- </div> -->
        <button type="submit" class="btn btn-success">Add Quote</button>
       
    </form>
